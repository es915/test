<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link rel="stylesheet" href="./customPage.css">
    </head>
    <body>
        <div class="container">
            <p>custom play</p>
            <div class="form_box">
                <form action="#">
                    <input type="text" name="nickname" class="input_nickname"
                    placeholder="게임에서 사용할 닉네임을 적어주세요"
                    onfocus="this.placeholder=''"
                    onblur="this.placeholder='게임에서 사용할 닉네임을 적어주세요'"/>
                    <div class="btn_group">
                        <input type="submit" value="커스텀 방 만들기" class="make_btn custom_btn"/>
                        <input type="submit" value="커스텀 방 참여하기" class="participate_btn custom_btn" onclick="displayOn();"/>
                    </div>
                    
                    <div id="hide_form" style="display: none;">
                        <form action="#">
                            <button class="back_btn" onclick="displayOff()">뒤로가기</button>
                            <input type="text" name="qrcode" class="input_qrcode"
                            placeholder="참여할 게임의 비밀번호를 입력해주세요"
                            onfocus="this.placeholder=''"
                            onblur="this.placeholder='참여할 게임의 비밀번호를 입력해주세요'"/>
                            <input type="submit" value="참여하기" class="enter_custom"/>
                        </form>
                    </div>
                </form>
            </div>
        </div>

        <script>
            function displayOn() {
                document.getElementById("hide_form").style.display='block';
            }

            function displayOff() {
                document.getElementById("hide_form").style.display='none';
            }
        </script>
    </body>
</html>
